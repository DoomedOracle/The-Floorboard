    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #030303;
            color: #d1d1d1;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
        .retro-font {
            font-family: 'VT323', monospace;
        }
        .grainy {
            background-image: url("https://www.transparenttextures.com/patterns/60-lines.png");
            position: relative;
        }
        .grainy::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(18, 16, 16, 0);
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.01));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.15;
        }
        @keyframes flicker {
            0% { opacity: 0.99; }
            5% { opacity: 0.98; }
            10% { opacity: 0.99; }
            100% { opacity: 1; }
        }
        #root {
            animation: flicker 0.15s infinite;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #030303;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
        }
    </style>
